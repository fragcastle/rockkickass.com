<div class='post '>
  <div class="post-inner">
    <div class='date'>
      <span class="day">{{ post.date | date: "%d" }}</span>
      <span class="month">{{ post.date | date: "%B, %Y" }}</span>
    </div>

    <h3>
      <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
    </h3>
    {{ content }}

    <br />
    <br />
    <br />
    <h4>COMMENTS</h4>
    <div class="comments">
      {% include JB/comments %}
    </div>
  </div>
</div>
