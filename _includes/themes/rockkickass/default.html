<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | Rock Kickass Game Dev Blog</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="http://assets.tumblr.com/images/default_avatar/cube_open_128.png">

    <link href='http://fonts.googleapis.com/css?family=Exo:400,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>


    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/reset.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Rock Kickass Game Dev ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Rock Kickass Game Dev RSS Feed">

  </head>

  <body>
    <div id='header'>
      <a href="/">
        <h1>
          <img src="{{ ASSET_PATH }}/img/logo.png">
        </h1>
      </a>
    </div>
    <div id="container">
      <div class="social-description">
        <h2 >
          <div>
            <a href="https://www.facebook.com/FragCastle" style="margin-left: 327px;"><img src="{{ ASSET_PATH }}/img/facebook.png" /></a>
            <a href="https://twitter.com/fragcastle"><img src="{{ ASSET_PATH }}/img/twitter.png" /></a>
            <a href="{{ BASE_PATH }}{{ site.JB.rss_path }}"><img src="{{ ASSET_PATH }}/img/rss.png" /></a>
            <br>
            <br>
            <p class="description">Rock Kickass is a action platformer set in a distant future. Rock is an android who must<br />rescue his creators from an evil maniac who plans to use them to build the ultimate doomsday device!</p>
          </div>
        </h2>
      </div>
      <div id='wrapper'>
        {{ content }}

        <br />
        <br />
        <br />
        <br />
        <p class="description">
          <a href="/archive.html">Older Posts</a>
        </p>
        <br />
        <br />
        <br />
        <br />&nbsp;
      </div>

      <div id="footer">
        <a href="https://www.facebook.com/FragCastle" style="margin-left: 327px;"><img src="{{ ASSET_PATH }}/img/facebook.png" /></a>
        <a href="https://twitter.com/fragcastle"><img src="{{ ASSET_PATH }}/img/twitter.png" /></a>
        <a href="{{ BASE_PATH }}{{ site.JB.rss_path }}"><img src="{{ ASSET_PATH }}/img/rss.png" /></a>
      </div>
    </div>
    {% include JB/analytics %}
  </body>
</html>
